<!doctype html>
<html lang='en'>
  <head>
    <meta charser='utf-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Trade </title>
    <style>
       h2{
         margin: 15px 0 20px 6px;
         font-family: 'Arial Rounded MT bold' Arial;
       }
    </style>
    
  </head>
  <body style="background-color: #9370db;" class='container'>

    <h2 style="color: #faf9f6; font-family: 'Arial Rounded MT bold' Arial; font-style: bold"> Tokens </h2>
    
    <div style="margin-left: -2px; margin-top: 12px;">
      {% for i in coin %}
      
         <div style="color: #faf9f6; border: 2px solid white; border-radius: 13px; padding: 14px; box-shadow: 0 4px 0 0 rgba(200,200,200,0.3); margin-bottom: 5px; background-color: white;">
          
          <img src="{{i['logo']}}" alt="Logo"  width="50" height="50" class="rounded-circle d-inline-block align-text-top mt-1"/>
          
          <a href="trade?item={{i['name']}}&img={{i['logo']}}" style="text-decoration: none;"> <p style="margin-left: 100px; margin-top: -30px; color: #663399; font-family: 'Arial Rounded MT bold' Arial; font-style: bold; font-weight: boldest; font-size: 18px;"> {{ i['name'] }} </p> </a>
        </div>
       
      
      
        
      {% endfor %}
       
    </div>
    
    


  </body>
</html>
