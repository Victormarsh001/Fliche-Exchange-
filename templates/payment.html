<html>

<head>

      input{

        font-family: Times New Roman;

        border-color: #663399;

        margin-left: 30px;

      input:focus{

      button{
        cursor: pointer;

<body style="display: flex; align-items: center; justify-content: center; height: 95vh; background-color: #663399;">
  

    <div style="display: flex; align-items: center; justify-content: center; margin: 0 0 0 1px; height: 100vh; width: 300px; border-radius: 15px; padding: 5px 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.3);  background-color: #faf9f6;">
      
  


      <form action='/payment' method='post'>
        <div style="margin-left: 30%;" class="mt-1 mb-7 rounded-circle">
          <img style="border-width: 1name='bankName6px;" src="/static/bankIcon.jpeg" alt="Logo" width="80" height="70"/>
        </div>
        <p>
           Pay into: ####################
        </p>
        
        <input class="mt-4" type='number' name='amount' placeholder="Token amount"/>

        <input class="mt-9" type='text' ' placeholder="Bank Name"/>

        <input style="margin-bottom: 10px;" type='number' step="1" name='accountNumber' placeholder="Account Number"/>
        <div>
          <button style="margin: 3% 0 0 22%; display: flex; align-items: center; justify-content: center;"> I've made payments </button>
        </div>
        
      </form>

    </div>
